<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CoursCreateDlg" widgetVar="CoursCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCoursTitle}">
            <h:form id="CoursCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{coursController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCoursLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{coursController.selected.nom}" title="#{bundle.CreateCoursTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateCoursLabel_description}" for="description" />
                        <p:inputText id="description" value="#{coursController.selected.description}" title="#{bundle.CreateCoursTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateCoursLabel_module}" for="module" />
                        <p:selectOneMenu id="module" value="#{coursController.selected.module}" >
                            <f:selectItems value="#{moduleController.itemsAvailableSelectOne}"
                                           var="moduleItem"
                                           itemValue="#{moduleItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCoursLabel_coeffission}" for="coeffission" />
                        <p:inputText id="coeffission" value="#{coursController.selected.coeffission}" title="#{bundle.CreateCoursTitle_coeffission}" />
                        <p:outputLabel value="#{bundle.CreateCoursLabel_niveauDiffeculte}" for="niveauDiffeculte" />
                        <p:selectOneMenu id="niveauDiffeculte" value="#{coursController.selected.niveauDiffeculte}" >
                            <f:selectItems value="#{niveauDiffeculteController.itemsAvailableSelectOne}"
                                           var="niveauDiffeculteItem"
                                           itemValue="#{niveauDiffeculteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCoursLabel_etatCours}" for="etatCours" />
                        <p:selectOneMenu id="etatCours" value="#{coursController.selected.etatCours}" >
                            <f:selectItems value="#{etatCoursController.itemsAvailableSelectOne}"
                                           var="etatCoursItem"
                                           itemValue="#{etatCoursItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCoursLabel_id}" for="id" />
                        <p:inputText id="id" value="#{coursController.selected.id}" title="#{bundle.CreateCoursTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{coursController.create}" value="#{bundle.Save}" update="display,:CoursListForm:datalist,:growl" oncomplete="handleSubmit(args,'CoursCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CoursCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
