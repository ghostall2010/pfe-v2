<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FillierViewDlg" widgetVar="FillierViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFillierTitle}">
            <h:form id="FillierViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fillierController.selected != null}">
                        <h:outputText value="#{bundle.ViewFillierLabel_nom}"/>
                        <h:outputText value="#{fillierController.selected.nom}" title="#{bundle.ViewFillierTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewFillierLabel_description}"/>
                        <h:outputText value="#{fillierController.selected.description}" title="#{bundle.ViewFillierTitle_description}"/>
                        <h:outputText value="#{bundle.ViewFillierLabel_responsable}"/>
                        <h:outputText value="#{fillierController.selected.responsable}" title="#{bundle.ViewFillierTitle_responsable}"/>
                        <h:outputText value="#{bundle.ViewFillierLabel_parcours}"/>
                        <h:outputText value="#{fillierController.selected.parcours}" title="#{bundle.ViewFillierTitle_parcours}"/>
                        <h:outputText value="#{bundle.ViewFillierLabel_id}"/>
                        <h:outputText value="#{fillierController.selected.id}" title="#{bundle.ViewFillierTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FillierViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
