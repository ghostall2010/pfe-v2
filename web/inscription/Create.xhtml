<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InscriptionCreateDlg" widgetVar="InscriptionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInscriptionTitle}">
            <h:form id="InscriptionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inscriptionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInscriptionLabel_dateInscription}" for="dateInscription" />
                        <p:calendar id="dateInscription" pattern="MM/dd/yyyy" value="#{inscriptionController.selected.dateInscription}" title="#{bundle.EditInscriptionTitle_dateInscription}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInscriptionLabel_etatInscription}" for="etatInscription" />
                        <p:selectOneMenu id="etatInscription" value="#{inscriptionController.selected.etatInscription}" >
                            <f:selectItems value="#{etatInscriptionController.itemsAvailableSelectOne}"
                                           var="etatInscriptionItem"
                                           itemValue="#{etatInscriptionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInscriptionLabel_fillier}" for="fillier" />
                        <p:selectOneMenu id="fillier" value="#{inscriptionController.selected.fillier}" >
                            <f:selectItems value="#{fillierController.itemsAvailableSelectOne}"
                                           var="fillierItem"
                                           itemValue="#{fillierItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInscriptionLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{inscriptionController.selected.user}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInscriptionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{inscriptionController.selected.id}" title="#{bundle.CreateInscriptionTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inscriptionController.create}" value="#{bundle.Save}" update="display,:InscriptionListForm:datalist,:growl" oncomplete="handleSubmit(args,'InscriptionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InscriptionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
