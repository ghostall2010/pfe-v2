<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParcoursCreateDlg" widgetVar="ParcoursCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateParcoursTitle}">
            <h:form id="ParcoursCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parcoursController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateParcoursLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{parcoursController.selected.libelle}" title="#{bundle.CreateParcoursTitle_libelle}" />
                        <p:outputLabel value="#{bundle.CreateParcoursLabel_description}" for="description" />
                        <p:inputText id="description" value="#{parcoursController.selected.description}" title="#{bundle.CreateParcoursTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateParcoursLabel_id}" for="id" />
                        <p:inputText id="id" value="#{parcoursController.selected.id}" title="#{bundle.CreateParcoursTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{parcoursController.create}" value="#{bundle.Save}" update="display,:ParcoursListForm:datalist,:growl" oncomplete="handleSubmit(args,'ParcoursCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParcoursCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
