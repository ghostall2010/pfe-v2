<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtatCoursViewDlg" widgetVar="EtatCoursViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEtatCoursTitle}">
            <h:form id="EtatCoursViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etatCoursController.selected != null}">
                        <h:outputText value="#{bundle.ViewEtatCoursLabel_libelle}"/>
                        <h:outputText value="#{etatCoursController.selected.libelle}" title="#{bundle.ViewEtatCoursTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewEtatCoursLabel_color}"/>
                        <h:outputText value="#{etatCoursController.selected.color}" title="#{bundle.ViewEtatCoursTitle_color}"/>
                        <h:outputText value="#{bundle.ViewEtatCoursLabel_id}"/>
                        <h:outputText value="#{etatCoursController.selected.id}" title="#{bundle.ViewEtatCoursTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EtatCoursViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
