<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtatCoursCreateDlg" widgetVar="EtatCoursCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEtatCoursTitle}">
            <h:form id="EtatCoursCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etatCoursController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEtatCoursLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{etatCoursController.selected.libelle}" title="#{bundle.CreateEtatCoursTitle_libelle}" />
                        <p:outputLabel value="#{bundle.CreateEtatCoursLabel_color}" for="color" />
                        <p:inputText id="color" value="#{etatCoursController.selected.color}" title="#{bundle.CreateEtatCoursTitle_color}" />
                        <p:outputLabel value="#{bundle.CreateEtatCoursLabel_id}" for="id" />
                        <p:inputText id="id" value="#{etatCoursController.selected.id}" title="#{bundle.CreateEtatCoursTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{etatCoursController.create}" value="#{bundle.Save}" update="display,:EtatCoursListForm:datalist,:growl" oncomplete="handleSubmit(args,'EtatCoursCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtatCoursCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
