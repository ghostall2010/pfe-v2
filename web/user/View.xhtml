<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserTitle}">
            <h:form id="UserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserLabel_nom}"/>
                        <h:outputText value="#{userController.selected.nom}" title="#{bundle.ViewUserTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_prenom}"/>
                        <h:outputText value="#{userController.selected.prenom}" title="#{bundle.ViewUserTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_email}"/>
                        <h:outputText value="#{userController.selected.email}" title="#{bundle.ViewUserTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_motDePasse}"/>
                        <h:outputText value="#{userController.selected.motDePasse}" title="#{bundle.ViewUserTitle_motDePasse}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_dateNaissance}"/>
                        <h:outputText value="#{userController.selected.dateNaissance}" title="#{bundle.ViewUserTitle_dateNaissance}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUserLabel_adresse}"/>
                        <h:outputText value="#{userController.selected.adresse}" title="#{bundle.ViewUserTitle_adresse}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_imageProfile}"/>
                        <h:outputText value="#{userController.selected.imageProfile}" title="#{bundle.ViewUserTitle_imageProfile}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_dateInscription}"/>
                        <h:outputText value="#{userController.selected.dateInscription}" title="#{bundle.ViewUserTitle_dateInscription}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUserLabel_id}"/>
                        <h:outputText value="#{userController.selected.id}" title="#{bundle.ViewUserTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
