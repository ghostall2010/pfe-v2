<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModuleEditDlg" widgetVar="ModuleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditModuleTitle}">
            <h:form id="ModuleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{moduleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditModuleLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{moduleController.selected.nom}" title="#{bundle.EditModuleTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditModuleLabel_description}" for="description" />
                        <p:inputText id="description" value="#{moduleController.selected.description}" title="#{bundle.EditModuleTitle_description}" />
                        <p:outputLabel value="#{bundle.EditModuleLabel_fillier}" for="fillier" />
                        <p:selectOneMenu id="fillier" value="#{moduleController.selected.fillier}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fillierController.itemsAvailableSelectOne}"
                                           var="fillierItem"
                                           itemValue="#{fillierItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditModuleLabel_niveauDiffeculte}" for="niveauDiffeculte" />
                        <p:selectOneMenu id="niveauDiffeculte" value="#{moduleController.selected.niveauDiffeculte}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{niveauDiffeculteController.itemsAvailableSelectOne}"
                                           var="niveauDiffeculteItem"
                                           itemValue="#{niveauDiffeculteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditModuleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{moduleController.selected.id}" title="#{bundle.EditModuleTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moduleController.update}" value="#{bundle.Save}" update="display,:ModuleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ModuleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModuleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
