<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParcoursViewDlg" widgetVar="ParcoursViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewParcoursTitle}">
            <h:form id="ParcoursViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parcoursController.selected != null}">
                        <h:outputText value="#{bundle.ViewParcoursLabel_libelle}"/>
                        <h:outputText value="#{parcoursController.selected.libelle}" title="#{bundle.ViewParcoursTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewParcoursLabel_description}"/>
                        <h:outputText value="#{parcoursController.selected.description}" title="#{bundle.ViewParcoursTitle_description}"/>
                        <h:outputText value="#{bundle.ViewParcoursLabel_id}"/>
                        <h:outputText value="#{parcoursController.selected.id}" title="#{bundle.ViewParcoursTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParcoursViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
