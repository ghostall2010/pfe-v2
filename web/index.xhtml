<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <p:growl id="gr" life="3000" />
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">

                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{userController.selected.email}" title="Email" />
                    <p:outputLabel value="MotDePasse:" for="motDePasse" />
                    <p:password id="motDePasse" value="#{userController.selected.motDePasse}" title="MotDePasse" />
                    <p:commandButton actionListener="#{userController.seConnecter()}" update=":gr" value="Se Connecter" ></p:commandButton>
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>

</html>
