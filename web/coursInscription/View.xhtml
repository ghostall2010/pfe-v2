<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CoursInscriptionViewDlg" widgetVar="CoursInscriptionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCoursInscriptionTitle}">
            <h:form id="CoursInscriptionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{coursInscriptionController.selected != null}">
                        <h:outputText value="#{bundle.ViewCoursInscriptionLabel_dateInscription}"/>
                        <h:outputText value="#{coursInscriptionController.selected.dateInscription}" title="#{bundle.ViewCoursInscriptionTitle_dateInscription}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCoursInscriptionLabel_cours}"/>
                        <h:outputText value="#{coursInscriptionController.selected.cours}" title="#{bundle.ViewCoursInscriptionTitle_cours}"/>
                        <h:outputText value="#{bundle.ViewCoursInscriptionLabel_inscription}"/>
                        <h:outputText value="#{coursInscriptionController.selected.inscription}" title="#{bundle.ViewCoursInscriptionTitle_inscription}"/>
                        <h:outputText value="#{bundle.ViewCoursInscriptionLabel_moduleInscription}"/>
                        <h:outputText value="#{coursInscriptionController.selected.moduleInscription}" title="#{bundle.ViewCoursInscriptionTitle_moduleInscription}"/>
                        <h:outputText value="#{bundle.ViewCoursInscriptionLabel_id}"/>
                        <h:outputText value="#{coursInscriptionController.selected.id}" title="#{bundle.ViewCoursInscriptionTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CoursInscriptionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
